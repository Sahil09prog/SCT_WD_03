<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic-Tac-Toe</title>
  <style>
    body {
  font-family: sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: #141488;
  margin: 0;
}

.game-container {
  text-align: center;
}

.board {
  display: grid;
  grid-template-columns: repeat(3, 100px);
  grid-template-rows: repeat(3, 100px);
  gap: 10px;
  margin: 20px auto;
}

.cell {
  background-color: rgb(149, 156, 165);
  border: 2px solid #7ecca0;
  font-size: 2em;
  display: flex;
  justify-content: center;

  align-items: center;
  cursor: pointer;
}

.status {
  font-weight: bold;
  margin-bottom: 10px;
}

button {
  padding: 8px 16px;
  cursor: pointer;
  color:rgb(181, 189, 199);
  background-color: rgb(126, 81, 182);
}
  </style>
</head>
<body>
  <main class="game-container">
    <h1>Tic-Tac-Toe</h1>
    <div id="board" class="board">
      <!-- 9 cells will be inserted here by JS -->
    </div>
    <p id="status" class="status">Player X's turn</p>
    <button id="reset">Restart Game</button>
  </main>
  <script>
    const board = document.getElementById("board");
const statusText = document.getElementById("status");
const resetBtn = document.getElementById("reset");

let cells = [];
let currentPlayer = "X";
let gameActive = true;

const winPatterns = [
  [0,1,2], [3,4,5], [6,7,8],
  [0,3,6], [1,4,7], [2,5,8],
  [0,4,8], [2,4,6]
];

function initBoard() {
  board.innerHTML = "";
  cells = [];

  for (let i = 0; i < 9; i++) {
    const cell = document.createElement("div");
    cell.classList.add("cell");
    cell.dataset.index = i;
    cell.addEventListener("click", handleClick);
    cells.push("");
    board.appendChild(cell);
  }

  gameActive = true;
  currentPlayer = "X";
  statusText.textContent = "Player X's turn";
}

function handleClick(e) {
  const index = e.target.dataset.index;

  if (!gameActive || cells[index] !== "") return;

  cells[index] = currentPlayer;
  e.target.textContent = currentPlayer;

  if (checkWinner()) {
    statusText.textContent = `Player ${currentPlayer} wins!`;
    gameActive = false;
  } else if (cells.every(cell => cell !== "")) {
    statusText.textContent = "It's a draw!";
    gameActive = false;
  } else {
    currentPlayer = currentPlayer === "X" ? "O" : "X";
    statusText.textContent = `Player ${currentPlayer}'s turn`;
  }
}

function checkWinner() {
  return winPatterns.some(pattern =>
    pattern.every(index => cells[index] === currentPlayer)
  );
}

resetBtn.addEventListener("click", initBoard);

initBoard();
  </script>
</body>
</html>
